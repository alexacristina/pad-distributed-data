task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

subprojects {
    apply plugin: 'java'
    
    repositories {
    mavenCentral()
}

dependencies {
        compile 'org.json:json:20150729'
    }
}



project (':service') {
    
}

project (':client') {
    apply plugin: 'application'

    dependencies {
        compile project(':service')
    }
}

project (':server') {
    apply plugin: 'application'

    dependencies {
        compile project(':service')
    }
    
    run {
        standardInput = System.in
        if(project.hasProperty('args')) {
            args project.args.split()
        }
    }
}